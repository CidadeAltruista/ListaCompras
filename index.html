<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lista de Compras</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-4 text-sm">  <!-- text-sm no body para texto menor -->
  <h1 class="text-xl font-bold text-center mb-4">Lista de Compras</h1>

  <div class="flex flex-wrap justify-center gap-2 mb-4">
    <button id="modoEdicao" class="bg-green-600 text-white px-3 py-1 rounded text-xs">Edição</button>
    <button id="mostrarFaltas" class="bg-blue-500 text-white px-3 py-1 rounded text-xs">Mostrar Em Falta</button>
    <button id="mostrarTudo" class="bg-gray-600 text-white px-3 py-1 rounded text-xs">Mostrar Tudo</button>
  </div>

  <div id="estado" class="text-center text-xs text-gray-600 mb-4"></div>

  <!-- Pesquisa -->
  <div class="mb-4 relative">
    <input
      id="searchInput"
      type="text"
      placeholder="Pesquisar artigo…"
      class="w-full md:w-1/2 border rounded px-2 py-1 text-xs focus:outline-none focus:ring"
    />
    <ul
      id="suggestions"
      class="absolute bg-white border rounded mt-1 max-h-40 overflow-auto shadow w-full md:w-1/2 z-10 text-xs"
    ></ul>
  </div>

  <!-- Tabela -->
  <div id="tabela" class="overflow-x-auto">
    <!-- será injetada aqui -->
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
