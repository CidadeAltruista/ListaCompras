<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lista de Compras — Catarina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Força layout fixo e separadores */
    table {
      table-layout: fixed;
      border-collapse: collapse;
      /* Valor inicial; será sobrescrito por JS */
      --first-col-width: 0px;
    }
    th, td {
      border: 1px solid #4B5563; /* cinzento suave */
    }

    td[data-tipo="estado"] {
      min-width: 3ch;
      max-width: 3ch;
    }

    /* A coluna Qtde (“+ td”) e o próprio input têm um min-width maior */
    td[data-tipo="estado"] + td,
    td[data-tipo="estado"] + td input {
      min-width: 4ch;    /* espaço para 1 dígito + setas */
      max-width: none;   /* deixa expandir se necessário */
    }

    /* Garante que o spinner fica visível */
    td input[type="number"]::-webkit-outer-spin-button,
    td input[type="number"]::-webkit-inner-spin-button {
      opacity: 1;
    }
    td[data-tipo="estado"] {
      border-right: none;
    }
    td[data-tipo="estado"] + td {
      border-left: none;
    }

    /* Sticky para 1ª coluna (“Total em Falta”) */
    th:nth-child(1),
    td:nth-child(1) {
      position: sticky;
      left: 0;
      background-color: white;
      z-index: 2;
    }

    /* Sticky para 2ª coluna (“Artigo”) */
    th:nth-child(2),
    td:nth-child(2) {
      position: sticky;
      left: calc(var(--first-col-width) + 1px);
      background-color: white;
      z-index: 3;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 p-4 text-sm">
  <h1 class="text-xl font-bold text-center mb-4">Lista de Compras - Catarina</h1>

  <div class="flex flex-wrap justify-center gap-2 mb-4">
    <button id="modoEdicao" class="bg-green-600 text-white px-3 py-1 rounded text-xs">Edição</button>
    <button id="mostrarFaltas" class="bg-blue-500 text-white px-3 py-1 rounded text-xs">Mostrar Em Falta</button>
    <button id="mostrarTudo" class="bg-gray-600 text-white px-3 py-1 rounded text-xs">Mostrar Tudo</button>
  </div>

  <div id="estado" class="text-center text-xs text-gray-600 mb-4"></div>

  <!-- pesquisa igual -->
  <div class="mb-4 relative">
    <input id="searchInput" type="text" placeholder="Pesquisar artigo…"
      class="w-full md:w-1/2 border rounded px-2 py-1 text-xs focus:outline-none focus:ring"/>
    <ul id="suggestions"
      class="absolute bg-white border rounded mt-1 max-h-40 overflow-auto shadow w-full md:w-1/2 z-10 text-xs"></ul>
  </div>

  <div id="tabela" class="overflow-x-auto"></div>

  <!-- define global para mostrar só “Santa Catarina” -->
  <script>
    window.PROPS_TO_SHOW = ['Jardim','Francos','424','Santa Catarina'];
  </script>
  <script type="module" src="/ListaCompras/js/main.js"></script>
</body>
</html>
